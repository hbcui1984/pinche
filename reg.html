<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label style="width: 30%;">真实姓名</label>
					<input id='true_name' type="text" class="mui-input-clear mui-input" placeholder="请输入真实姓名" style="width: 70%;">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>目前程序仅服务于老乡群，为保证身份属实，请如实填写真实姓名</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				var regButton = doc.getElementById('reg');
				var accountBox = doc.getElementById('account');
				var passwordBox = doc.getElementById('password');
				var passwordConfirmBox = doc.getElementById('password_confirm');
				var truename = doc.getElementById('true_name');
				regButton.addEventListener('tap', function(event) {
					var regInfo = {
						account: accountBox.value,
						password: passwordBox.value,
						truename: truename.value
					};
					var passwordConfirm = passwordConfirmBox.value;
					if(passwordConfirm != regInfo.password) {
						mui.toast('密码两次输入不一致');
						return;
					}
					app.reg(regInfo, function(err) {
						if(err) {
							mui.alert(err);
							return;
						}
						document.cookie = "isLogin=true";
						mui.alert('注册成功','',null,function () {
							location.href = "index.html";
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
